name: Laravel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  development:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # - name: Login to Heroku Container registry
    #   env:
